{% extends 'vote/admin/admin_base.html' %}
{% load static %}
{% block title_block %}
    <title>Constituency Detail</title>
{% endblock %}

{% block body_block %}

    <form method="post" action="/vote/constituency_detail">
        {% csrf_token %}
        <div class="form">
            <p>Constituency</p>
            <div class="fieldWrapper_group">
                <div class="fieldWrapper2">
                    <label for="id_constituency_code">Constituency Code</label>
                    <input class="input" type="text" name="constituency_code" maxlength="8" id="id_constituency_code" required>
                </div>

                <div class="spacer"></div>

                <div class="fieldWrapper2">
                    <label for="id_constituency_name">Constituency Name</label>
                    <input class="input" type="text" name="constituency_name" maxlength="200" id="id_constituency_name" required>
                </div>
            </div>

            <div class="fieldWrapper_group">
                <div class="short">
                    {{ form.subject.errors }}
                    <label for="id_county_code">County</label>
                    <select class="input" name="county_code" id="id_county_code" required>
                        {% for county in county %}
                            <option value={{ county.county_code }}>{{ county.county_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <div class="button-group">
            <input type="reset" class="submit" value="CANCEL CHANGES">
            <input id="submit2" type="submit" value="SUBMIT"/>
        </div>

    </form>

{% endblock %}
